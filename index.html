<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Pingr</title>
    <link
      rel="stylesheet"
      href="styles/style.css"
      media="screen"
      charset="utf-8"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="fav-template" type="text/x-handlebars-template">
      <li id="{{uid}}" class="list-group-item d-flex align-items-center">
        <div class="p-2 flex-grow-1">{{host}}</div>
        <div class="p-2">
          <span class="badge {{#if status}} bg-primary {{^}} bg-danger {{/if}} rounded-pill">{{#if status}} up {{^}} down {{/if}}</span>
        </div>
        <div class="p2">
          <button
            onclick="deleteFav('{{uid}}')"
            class="btn btn-danger btn-sm" type="button"
          >X</button>
        </div>
      </li>
    </script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
  </head>

  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pingr</a>
      </div>
    </nav>
    <!-- content -->
    <div class="container justify-content-center top-gap">
      <div class="row">
        <div class="col-6 mx-auto">
          <div class="input-group">
            <input
              type="text"
              id="host-input"
              class="form-control"
              placeholder="Enter URL or IP"
            />
            <button type="button" onclick="onPing()" class="btn btn-primary">
              Ping
            </button>
            <button type="button" onclick="onFav()" class="btn btn-danger">
              +
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container justify-content-center top-gap">
      <div class="row">
        <div class="col-6 mx-auto text-center">
          <p id="ping-results" class="text-center"></p>
          <div
            id="main-loader"
            class="spinner-border visually-hidden"
            role="status"
          ></div>
        </div>
      </div>
    </div>
    <div class="container justify-content-center top-gap">
      <div class="row">
        <div class="col-2 mx-auto text-center">
          <button id="ping-favs" onclick="pingFavs()" class="btn btn-primary">
            Ping Favorites
          </button>
        </div>
      </div>
    </div>
    <div class="container justify-content-center top-gap">
      <div class="row justify-content-center">
        <div class="col-md-12 text-center">
          <div
            id="fav-loader"
            class="spinner-border visually-hidden"
            role="status"
          ></div>
        </div>
        <div class="col-md-6">
          <ul class="list-group" id="fav-list"></ul>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="js/vendor/jquery-1.11.3.min.js"><\/script>'
        );
    </script>
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
